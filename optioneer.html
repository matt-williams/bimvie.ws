<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/"/>
    <title>Design Choices</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bimviews/css/styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash-compat/3.10.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.2/backbone.marionette.js"></script>
    <script src="bimviews/js/3dview.js"></script>
    <script src="bimviews/js/projects.js"></script>
    <script src="bimviews/js/app.js"></script>
</head>
<body>
<div id="main" class="container">
    <div class="design-choices-tabs">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#plan" role="tab" data-tab="plan"
                                                      data-toggle="tab">Plan</a>
            </li>
            <li role="presentation"><a href="#roof" aria-controls="profile" data-tab="roof"
                                       role="tab" data-toggle="tab">Roof</a>
            </li>
            <li role="presentation"><a href="#window" aria-controls="messages" data-tab="window"
                                       role="tab" data-toggle="tab">Window</a>
            </li>
        </ul>
    </div>
    <div class="col-md-3">
      <div class="panel panel-default">
          <div class="panel-body">
              <div id="options-panel"></div>
              <button type="button" class="next-btn btn btn-primary">Next</button>
          </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="requirements-panel"></div>
        </div>
      </div>
    </div>
    <div class="panel panel-default col-md-6">
        <div class="indexStatus statusWrapper">
            <div class="alert status">
                <div class="message"></div>
            </div>
        </div>
        <div class="panel-body">
            <div id="threedview" style="width: 100%; height: 400px"></div>
            <div id="choice-info" class="choice-info">
            </div>
        </div>
    </div>
    <div class="panel panel-default col-md-3">
        <div id="summary-panel" class="panel-body">

        </div>
    </div>
</div>

<script type="x-handlebars-template" id="option-template">
    <label>
        <input type="radio" name="design" value="{{name}}" {{#if isSelected}}checked="checked"{{/if}}"/> {{name}}
    </label>
</script>

<script type="x-handlebars-template" id="choice-info-template">
    <h2>Choice information</h2>
    <table class="table">
        <tr>
            <th>Name</th>
            <td>{{name}}</td>

        </tr>
        <tr>
            <th>Description</th>
            <td>{{description}}</td>
        </tr>
        <tr>
            <th>Cost</th>
            <td>£{{formatCurrency cost}}</td>
        </tr>
        <tr>
            <th>Energy cost per year</th>
            <td>£{{formatCurrency energyCost}}</td>
        </tr>
        <tr>
            <th>Carbon footprint</th>
            <td>{{formatNumber carbon '0,0.000'}}</td>
        </tr>
    </table>
</script>

<script type="text/x-handlebars-template" id="summary-template">
    <h2>Summary</h2>
    <table class="table">
        <tr>
            <th>Plan</th>
            <td>{{#if plan}}{{plan.name}}{{else}}Not yet chosen{{/if}}</td>
        </tr>
        <tr>
            <th>Roof</th>
            <td>{{#if roof}}{{roof.name}}{{else}}Not yet chosen{{/if}}</td>
        </tr>
        <tr>
            <th>Window</th>
            <td>{{#if window}}{{window.name}}{{else}}Not yet chosen{{/if}}</td>
        </tr>
        <tr class="cost-row">
            <th>Total</th>
            <td>£{{formatCurrency cost}}</td>
        </tr>
        <tr class="energy-cost-row">
            <th>Total energy cost per year</th>
            <td>£{{formatCurrency energyCost}}</td>
        </tr>
        <tr class="carbon-row">
            <th>Carbon Footprint</th>
            <td>{{formatNumber carbon '0,0.000'}}</td>
        </tr>
    </table>
    <button type="button" class="btn btn-block btn-success">Save my choices</button>
</script>

<script type="text/x-handlebars-template" id="requirements-template">
  <h2>Requirements</h2>
  <form>
    <div class="form-group">
      <label for="cost-requirement">Total</label>
      <input type="text" id="cost-requirement" class="form-control cost-requirement" name="cost" value="200000"/>
    </div>
    <div class="form-group">
      <label for="energy-cost-requirement">Total energy cost per year</label>
      <input type="text" id="energy-cost-requirement" class="form-control energy-cost-requirement" name="cost" value="2000"/>
    </div>
    <div class="form-group">
      <label for="carbon-requirement">Carbon footprint</label>
      <input type="text" id="carbon-requirement" class="form-control carbon-requirement" name="cost" value="600"/>
    </div>
  </form>
</script>
</body>
</html>
